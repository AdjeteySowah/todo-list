
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
</head>

<body>
   <header class="header">
      <img class="header__img" src="./assets/images/checkbox-circle-plus.svg" alt="check in circle icon">
      <h1 class="header__title">Todo List</h1>
   </header>

   <aside class="sidebar">
      <div class="sidebar__main-section">
         <div class="sidebar__item sidebar__main-item sidebar__item--inbox active" data-value="inbox">
            <div class="sidebar__item-description">
               <img class="sidebar__item-img" src="./assets/images/inbox.svg" alt="inbox icon">
               Inbox
            </div>
         </div>
         <div class="sidebar__item sidebar__main-item sidebar__item--today" data-value="today">
            <div class="sidebar__item-description">
               <img class="sidebar__item-img" src="./assets/images/calendar-today.svg" alt="calender today icon">
               Today
            </div>
            <p class="sidebar__badge">2</p>
         </div>
         <div class="sidebar__item sidebar__main-item sidebar__item--this-week" data-value="thisWeek">
            <div class="sidebar__item-description">
               <img class="sidebar__item-img" src="./assets/images/calendar-week.svg" alt="calendar week icon">
               This Week
            </div>
            <p class="sidebar__badge">1</p>
         </div>
      </div>
    
      <div class="sidebar__project-section">
         <div class="sidebar__project">
            <p class="sidebar__item--project">Projects</p>
            <div class="sidebar__item sidebar__project-item sidebar__item--gym" data-value="gym">
               <div class="sidebar__item-description">
                  <img class="sidebar__item-img" src="./assets/images/list-task.svg" alt="task-list icon">
                  Gym
               </div>
               <p class="sidebar__badge">2</p>
            </div>
            <div class="sidebar__item sidebar__project-item sidebar__item--study" data-value="study">
               <div class="sidebar__item-description">
                  <img class="sidebar__item-img" src="./assets/images/list-task.svg" alt="task-list icon">
                  Study
               </div>
               <p class="sidebar__badge">1</p>
            </div>
            <div class="sidebar__item sidebar__project-item sidebar__item--work" data-value="work">
               <div class="sidebar__item-description">
                  <img class="sidebar__item-img" src="./assets/images/list-task.svg" alt="task-list icon">
                  Work
               </div>
               <p class="sidebar__badge">1</p>
            </div>
         </div>
         <div class="sidebar__add-project">
            <img class="sidebar__item-img" src="./assets/images/plus.svg" alt="plus icon">
            Add Project
         </div>
      </div>
    </aside>    

   <div class="main-content">
      <h2 class="main-content__title"></h2>
   </div>   

   <footer class="footer">
      <p class="footer__text">Copyright &copy; 
         <span class="footer__year"></span> 
         <a class="footer__link" href="https://github.com/AdjeteySowah/restaurant-page" target="_blank" rel="noopener noreferrer" >AdjeteySowah <img class="footer__image" src="./assets/images/github.svg" alt="github icon"></a>
      </p>
   </footer>
</body>
</html>
