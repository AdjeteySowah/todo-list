
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
</head>

<body>
   <header class="header">
      <img class="header__img" src="./assets/images/checkbox-circle-plus.svg" alt="check in circle icon">
      <h1 class="header__title">Todo List</h1>
   </header>

   <aside class="sidebar">
      <div class="sidebar__main-section">
         <div class="sidebar__item sidebar__main-item active bold">
            <div class="sidebar__item-description">
               <img class="sidebar__item-img" src="./assets/images/inbox.svg" alt="inbox icon">
               Inbox
            </div>
         </div>
         <div class="sidebar__item sidebar__main-item">
            <div class="sidebar__item-description">
               <img class="sidebar__item-img" src="./assets/images/calendar-today.svg" alt="calender today icon">
               Today
            </div>
            <p class="sidebar__badge sb--today"></p>
         </div>
         <div class="sidebar__item sidebar__main-item">
            <div class="sidebar__item-description">
               <img class="sidebar__item-img" src="./assets/images/calendar-week.svg" alt="calendar week icon">
               This week
            </div>
            <p class="sidebar__badge sb--this-week"></p>
         </div>
      </div>
    
      <div class="sidebar__project-section">
         <div class="sidebar__project">
            <p class="sidebar__item--project">Projects</p>
            <div class="sidebar__projects-container">

            </div>
         </div>
         <div class="sidebar__add-project show-input">
            <img class="sidebar__item-img" src="./assets/images/plus.svg" alt="plus icon">
            Add Project
         </div>
      </div>
    </aside>    

   <div class="main-content">
      
   </div>

   <footer class="footer">
      <p class="footer__text">Copyright &copy; 
         <span class="footer__year"></span> 
         <a class="footer__link" href="https://github.com/AdjeteySowah/todo-list" target="_blank" rel="noopener noreferrer" >AdjeteySowah <img class="footer__image" src="./assets/images/github.svg" alt="github icon"></a>
      </p>
   </footer>

   <dialog class="dialog">
      <form class="dialog__form" method="dialog">
         <div class="dialog__form-inputs">
            <div class="dialog__form-input dialog__form-input--title">
               <label for="title">Title</label>
               <input type="text" id="title" name="title" maxlength="25" placeholder="Eg. Garden Maintenance" required>
            </div>
            <div class="dialog__form-input dialog__form-input--description">
               <label for="desciption">Desciption</label>
               <textarea id="desciption" name="desciption" rows="4" placeholder="Eg. Water plants, prune dead flowers, and fertilize soil to keep garden healthy"></textarea>
            </div>
            <div class="dialog__form-input dialog__form-input--due-date">
               <label for="due-date">Due Date</label>
               <input type="date" id="due-date" name="due-date" required>
            </div>
            <div class="dialog__form-input dialog__form-input--priority">
               <label for="priority">Priority</label>
               <select name="priority" id="priority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
               </select>
            </div>
         </div>
         <div class="dialog__form-actions">
            <button class="dialog__form-action--add" type="button" value="add">Add</button>
            <button class="dialog__form-action--cancel" type="button" value="cancel">Cancel</button>
         </div>
      </form>
   </dialog>
</body>
</html>
